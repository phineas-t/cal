<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5241710070882300"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BMI Calculator — Calcify</title>
    <meta
      name="description"
      content="Calculate your BMI and see the classification."
    />
    <style>
      /* 1. GLOBAL RESET */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --primary: #2563eb;
        --bg1: rgba(201, 221, 243, 0.9);
        --bg2: #f7f9fc;
        --card-bg: rgba(201, 221, 243, 0.9);
        --muted: #666;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #222;
        min-height: 100vh;
        /* This prevents the horizontal scrollbar */
        overflow-x: hidden;
      }

      /* 2. HEADER STYLES */
      header {
        width: 100%;
        background: rgba(183, 212, 244, 0.9);
        padding: 16px; /* Reduced padding slightly to save space */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 1px;
      }

      .brand svg {
        width: 48px;
        height: 48px;
        display: block;
      }

      .brand h1 {
        margin: 0;
        font-size: 36px;
        color: var(--primary);
        letter-spacing: -0.5px;
        line-height: 1;
      }

      /* 3. CARD LAYOUT */
      .wrap {
        max-width: 520px;
        width: 100%;
        /* Reduced top/bottom padding from 60px to 30px to fit on screen */
        padding: 30px 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* This ensures flex items don't stretch weirdly */
        flex: 1;
        justify-content: center; /* Centers the card vertically */
      }

      .card {
        width: 100%;
        background: var(--card-bg);
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.06);
      }

      h2 {
        margin: 0 0 16px 0;
        font-size: 24px;
        color: #111;
      }

      label {
        display: block;
        font-weight: 600;
        margin-top: 14px; /* Slight reduction */
        font-size: 14px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #dbe6f2;
        margin-top: 6px;
        font-size: 16px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        margin-top: 24px;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background: #1d4ed8;
      }

      .out {
        margin-top: 20px;
        padding: 16px;
        background: #eff6ff;
        border-radius: 10px;
        border: 1px solid #dbeafe;
        color: #1e40af;
        font-size: 16px;
        line-height: 1.5;
      }

      .links {
        margin-top: 16px;
        text-align: center;
      }

      .links a {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .links a:hover {
        color: var(--primary);
      }

      footer {
        margin-top: auto;
        padding: 18px; /* Reduced footer padding */
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration: none">
        <div class="brand">
          <svg
            width="48"
            height="48"
            viewBox="0 0 64 64"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="brandGradient"
                x1="32"
                y1="4"
                x2="32"
                y2="60"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#4F86F7" />
                <stop offset="1" stop-color="#2563EB" />
              </linearGradient>
              <filter
                id="softShadow"
                x="0"
                y="0"
                width="64"
                height="64"
                filterUnits="userSpaceOnUse"
              >
                <feDropShadow
                  dx="0"
                  dy="4"
                  stdDeviation="3"
                  flood-opacity="0.15"
                />
              </filter>
            </defs>
            <rect
              x="12"
              y="8"
              width="40"
              height="52"
              rx="10"
              fill="url(#brandGradient)"
              filter="url(#softShadow)"
            />
            <rect
              x="18"
              y="16"
              width="28"
              height="10"
              rx="3"
              fill="white"
              fill-opacity="0.9"
            />
            <circle cx="22" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="32" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="42" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="22" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="32" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="42" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
          </svg>
          <h1>Calcify</h1>
        </div>
      </a>
    </header>

    <div class="wrap">
      <div class="card">
        <h2>BMI Calculator</h2>

        <label>Unit system</label>
        <select id="unit">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lb, in)</option>
        </select>

        <div id="metricInputs">
          <label>Weight (kg)</label>
          <input
            id="w_kg"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g. 70"
          />
          <label>Height (cm)</label>
          <input
            id="h_cm"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g. 175"
          />
        </div>

        <div id="imperialInputs" style="display: none">
          <label>Weight (lb)</label>
          <input
            id="w_lb"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g. 150"
          />
          <label>Height (in)</label>
          <input
            id="h_in"
            type="number"
            min="0"
            step="0.1"
            placeholder="e.g. 69"
          />
        </div>

        <button onclick="calc()">Calculate BMI</button>

        <div id="out" class="out" style="display: none"></div>

        <div class="links">
          <a href="index.html">← Back to tools</a>
        </div>
      </div>
    </div>

    <footer>© 2025 Calcify</footer>

    <script>
      const unit = document.getElementById("unit");
      const out = document.getElementById("out");

      unit.addEventListener("change", () => {
        out.style.display = "none";
        document.getElementById("w_kg").value = "";
        document.getElementById("h_cm").value = "";
        document.getElementById("w_lb").value = "";
        document.getElementById("h_in").value = "";

        document.getElementById("metricInputs").style.display =
          unit.value === "metric" ? "block" : "none";
        document.getElementById("imperialInputs").style.display =
          unit.value === "imperial" ? "block" : "none";
      });

      function calc() {
        out.style.display = "none";
        let bmi;

        if (unit.value === "metric") {
          const w = parseFloat(document.getElementById("w_kg").value);
          const hcm = parseFloat(document.getElementById("h_cm").value);
          if (!w || !hcm) {
            showError("Please enter valid weight and height.");
            return;
          }
          const hm = hcm / 100;
          bmi = w / (hm * hm);
        } else {
          const w = parseFloat(document.getElementById("w_lb").value);
          const hin = parseFloat(document.getElementById("h_in").value);
          if (!w || !hin) {
            showError("Please enter valid weight and height.");
            return;
          }
          bmi = (w / (hin * hin)) * 703;
        }

        const rounded = Math.round(bmi * 10) / 10;
        let cat = "";
        let color = "#1e40af";

        if (rounded < 18.5) {
          cat = "Underweight";
          color = "#eab308";
        } else if (rounded < 25) {
          cat = "Normal weight";
          color = "#16a34a";
        } else if (rounded < 30) {
          cat = "Overweight";
          color = "#ea580c";
        } else {
          cat = "Obesity";
          color = "#dc2626";
        }

        out.style.background = "#eff6ff";
        out.style.borderColor = "#dbeafe";
        out.style.color = "#1e40af";

        out.style.display = "block";
        out.innerHTML = `BMI: <strong>${rounded}</strong><br>Category: <strong style="color:${color}">${cat}</strong>`;
      }

      function showError(msg) {
        out.style.display = "block";
        out.style.background = "#fff4f4";
        out.style.color = "#991b1b";
        out.style.borderColor = "#fecaca";
        out.innerText = msg;
      }
    </script>
  </body>
</html>
