<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5241710070882300"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Age Calculator — Calcify</title>
    <meta
      name="description"
      content="Calcify Age Calculator — exact years, months and days."
    />
    <style>
      /* 1. GLOBAL RESET (Fixes the scrollbars) */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --primary: #2563eb; /* Updated to match Index Blue */
        --bg1: rgba(201, 221, 243, 0.9);
        --bg2: #f7f9fc;
        --card-bg: rgba(201, 221, 243, 0.9);
        --muted: #666;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #222;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* 2. HEADER STYLES (Matched to Index) */
      header {
        width: 100%;
        background: rgba(183, 212, 244, 0.9);
        padding: 22px 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 1px;
        text-decoration: none; /* In case you want the header clickable later */
      }

      .brand svg {
        width: 48px;
        height: 48px;
        display: block;
      }

      .brand h1 {
        margin: 0;
        font-size: 36px;
        color: var(--primary);
        letter-spacing: -0.5px;
        line-height: 1;
      }

      /* 3. CARD STYLES */
      .wrap {
        max-width: 520px;
        width: 100%;
        padding: 60px 18px; /* Adds vertical breathing room */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
        background: var(--card-bg);
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.06);
      }

      h2 {
        margin: 0 0 8px 0;
        font-size: 24px;
        color: #111;
      }

      input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #dbe6f2;
        margin-top: 12px;
        font-size: 16px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background: #1d4ed8;
      }

      .result {
        margin-top: 20px;
        padding: 16px;
        background: #eff6ff;
        border-radius: 10px;
        border: 1px solid #dbeafe;
        color: #1e40af;
        font-size: 16px;
        line-height: 1.5;
      }

      .links {
        margin-top: 16px;
        text-align: center;
      }

      .links a {
        color: var(--muted);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .links a:hover {
        color: var(--primary);
      }

      footer {
        margin-top: auto;
        padding: 24px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" style="text-decoration: none">
        <div class="brand">
          <svg
            width="48"
            height="48"
            viewBox="0 0 64 64"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <linearGradient
                id="brandGradient"
                x1="32"
                y1="4"
                x2="32"
                y2="60"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#4F86F7" />
                <stop offset="1" stop-color="#2563EB" />
              </linearGradient>
              <filter
                id="softShadow"
                x="0"
                y="0"
                width="64"
                height="64"
                filterUnits="userSpaceOnUse"
              >
                <feDropShadow
                  dx="0"
                  dy="4"
                  stdDeviation="3"
                  flood-opacity="0.15"
                />
              </filter>
            </defs>
            <rect
              x="12"
              y="8"
              width="40"
              height="52"
              rx="10"
              fill="url(#brandGradient)"
              filter="url(#softShadow)"
            />
            <rect
              x="18"
              y="16"
              width="28"
              height="10"
              rx="3"
              fill="white"
              fill-opacity="0.9"
            />
            <circle cx="22" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="32" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="42" cy="36" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="22" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="32" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
            <circle cx="42" cy="47" r="3.5" fill="white" fill-opacity="0.9" />
          </svg>

          <h1>Calcify</h1>
        </div>
      </a>
    </header>

    <div class="wrap">
      <div class="card">
        <h2>Age Calculator</h2>
        <div style="color: #666; margin-bottom: 8px; font-size: 15px">
          Enter your date of birth
        </div>
        <input id="dob" type="date" />
        <button onclick="calc()">Calculate Age</button>
        <div id="out" class="result" style="display: none"></div>
        <div class="links"><a href="index.html">← Back to tools</a></div>
      </div>
    </div>

    <footer>© 2025 Calcify</footer>

    <script>
      function calc() {
        const v = document.getElementById("dob").value;
        const out = document.getElementById("out");
        if (!v) {
          out.style.display = "block";
          out.style.background = "#fff4f4";
          out.style.color = "#991b1b";
          out.style.borderColor = "#fecaca";
          out.innerText = "Please select a valid date.";
          return;
        }
        // Reset styles for success
        out.style.background = "#eff6ff";
        out.style.color = "#1e40af";
        out.style.borderColor = "#dbeafe";

        const b = new Date(v);
        const t = new Date();
        let y = t.getFullYear() - b.getFullYear();
        let m = t.getMonth() - b.getMonth();
        let d = t.getDate() - b.getDate();

        if (d < 0) {
          m--;
          d += new Date(t.getFullYear(), t.getMonth(), 0).getDate();
        }
        if (m < 0) {
          y--;
          m += 12;
        }
        out.style.display = "block";
        out.innerHTML = `You are <strong>${y}</strong> years, <strong>${m}</strong> months and <strong>${d}</strong> days old.`;
      }
    </script>
  </body>
</html>
